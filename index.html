c/assets/SVG/white-logo.svg" alt="Shop logo" class="jsx-3977853029 logo"/><div class="jsx-3977853029 navigation"><a class="jsx-2218827495" href="/"><div class="jsx-2218827495"></div><span class="jsx-2218827495">All Items</span></a><a title="All smartphones" class="jsx-788907492" href="/?category=2"><div class="jsx-788907492"></div><span class="jsx-788907492">Smartphones</span></a><a title="All Xiaomi smartphones" class="jsx-788907492" href="/?category=3"><div class="jsx-788907492"></div><span class="jsx-788907492">Xiaomi</span></a><a title="All Apple devices" class="jsx-788907492" href="/?category=4"><div class="jsx-788907492"></div><span class="jsx-788907492">Apple</span></a><a title="All notebooks" class="jsx-788907492" href="/?category=5"><div class="jsx-788907492"></div><span class="jsx-788907492">Notebooks</span></a><a title="Samsung" class="jsx-788907492" href="/?category=6"><div class="jsx-788907492"></div><span class="jsx-788907492">Samsung</span></a><a title="Why not, it is only for testing..." class="jsx-788907492" href="/?category=7"><div class="jsx-788907492"></div><span class="jsx-788907492">Memes</span></a></div></header></div></div><script id="__NEXT_DATA__" type="application/json">{"dataManager":"[]","props":{"pageProps":{"items":[{"name":"Xiaomi Redmi Note 4","description":"Note 4","id":"1","previews":["https://i2.rozetka.ua/goods/2063802/xiaomi_redmi_note4_332_blk_not_www_images_2063802755.jpg"],"price":5299,"rating":3,"tags":[],"bias":0.38},{"name":"Xiaomi Redmi Note 5","description":"Note 5","id":"2","previews":["https://i2.rozetka.ua/goods/4732882/copy_xiaomi_redmi_note5_4_64gb_black_5b165fbbd30e4_images_4732882888.jpg"],"price":5999,"prevPrice":6199,"rating":3,"tags":[],"bias":0.38},{"name":"iPhone X","description":"iPhone X smartphone","id":"3","previews":["https://i2.rozetka.ua/goods/2433232/apple_iphone_x_64gb_space_gray_images_2433232969.jpg"],"price":24999,"prevPrice":25999,"rating":3,"tags":[],"bias":0.16},{"name":"MacBook Air 13 ","description":"MacBook Air — на целый день свершений\r\nMacBook Air работает без подзарядки до 12 часов — это означает, что весь день вы свободны от проводов и розеток. Когда захочется отдохнуть, вы сможете смотреть фильмы в iTunes до 12 часов подряд. Кроме того, MacBook Air способен находиться в режиме ожидания до 30 дней. Вы можете сделать перерыв на несколько недель и вернуться к работе там же, где остановились.\r\nТонкий. Легкий. Мощный. И готов ко всему\r\nПроцессоры Intel Core i5 пятого поколения и графические процессоры Intel HD Graphics 6000 позволят вам решать любые задачи с невероятной скоростью: от редактирования фотографий до поиска в интернете. Все эти возможности помещаются в тонком корпусе unibody, толщина которого всего 1.7 см, а вес — 1.35 кг.\r\nПоддержка Wi‑Fi 802.11ac — легкие соединения\r\nMacBook Air мгновенно подключается к базовым станциям стандарта 802.11ac, таким как AirPort Extreme или AirPort Time Capsule. Скорость беспроводного соединения при этом в три раза выше, чем у Wi‑Fi предыдущего поколения. Помимо этого, стандарт 802.11ac предусматривает расширенную зону покрытия — вы почувствуете себя свободнее и мобильнее.\r\nДела идут отлично с SSD‑накопителем\r\nSSD-накопители MacBook Air работают до 17 раз быстрее, чем обычные жесткие диски ноутбуков с частотой 5400 об/мин. Любые задачи выполняются быстро и плавно. А благодаря сочетанию SSD‑накопителей и процессоров Intel Core 5‑го поколения MacBook Air выходит из режима сна еще быстрее, чем прежде.\r\nmacOS\r\nmacOS — это операционная система, которая стоит за всем, что вы делаете на своём Mac. В macOS Sierra вы сможете общаться с Siri, работать с фотографиями по‑новому и совершенно свободно переключаться между устройствами.","id":"4","previews":["https://i2.rozetka.ua/goods/7247395/53465688_images_7247395890.jpg"],"price":24365,"prevPrice":25340,"rating":3,"tags":[],"bias":0.3},{"name":"Samsung Galaxy S8 64GB","description":"Екран (5.8\", Super AMOLED, 2960х1440)/ Samsung Exynos 8895 (4 x 2.3 ГГц + 4 x 1.7 ГГц)/ основна камера 12 Мп + фронтальна 8 Мп/ RAM 4 ГБ/ 64 ГБ вбудованої пам'яті + microSD (до 256 ГБ)/ 3G/ LTE/ GPS/ підтримка 2-х SIM-карток (Nano-SIM)/ Android 7.0 (Nougat) / 3000 мА·год\r\nДокладніше: https://rozetka.com.ua/ua/samsung_galaxy_s8_64gb_black/p15222497/","id":"5","previews":["https://i1.rozetka.ua/goods/1894533/samsung_galaxy_s8_64gb_black_images_1894533385.jpg"],"price":17999,"prevPrice":19999,"rating":3,"tags":[],"bias":0.44},{"name":"Ноутбук Asus VivoBook 15","description":"Створений для цифрових розваг\r\nНоутбуки ASUS серії X можуть похвалитися чудовими мультимедійними можливостями. Ексклюзивна аудіотехнологія SonicMaster, а також фірмові технології ASUS Splendid і ASUS Tru2Life Video, забезпечують безпрецедентну для мобільних комп'ютерів якість звучання і прекрасне зображення.Аудіотехнологія ASUS SonicMasterАудіотехнологія SonicMaster забезпечує кристально чистий звук. Крім того, динаміки ноутбука можна високоточно настроїти, щоб гарантувати високу якість звучання.Тонка настройкаДля налаштування звучання слугує функція AudioWizard, що пропонує вибрати один із п'яти варіантів роботи аудіосистеми, кожен із яких ідеально підходить для певного типу програм (музика, фільми, ігри та ін.).Безпрецедентний рівень деталізаціїТехнологія ASUS TruLife Video оптимізує різкість і контрастність відео на рівні певних пікселів для точнішого передавання відтінків і поліпшення якості зображення загалом.Технологія ASUS Eye Care для комфорту ваших очейКороткі електромагнітні хвилі, що відповідають пурпурно-синьому краю спектра, мають більшу енергію, тому здійснюють сильніший ефект на сітківку ока. У режимі ASUS Eye Care реалізовано фільтрацію цієї складової видимого спектра для підвищення комфорту під час читання та зниження шкідливого впливу синього світла на зір.Високошвидкісний і компактний порт USB Type-CКомпактний роз'єм USB Type-C має спеціальну конструкцію, яка дає змогу під'єднувати USB-кабель до ноутбука будь-яким боком. Водночас цей порт працює на швидкості до 5 Гбіт/сек, тобто вдесятеро швидше, ніж USB 2.0. Це означає швидке передавання великих обсягів інформації, наприклад відеофайлів.Комфортна роботаНоутбуки ASUS серії VivoBook X обладнується ергономічною клавіатурою і високоточним тачпадом, забезпеченим захистом від випадкових дотиків.","id":"6","previews":["https://i1.rozetka.ua/goods/8493189/asus_90nb0ik2_m06620_images_8493189927.jpg"],"price":16499,"rating":3,"tags":[],"bias":0.48},{"name":"Samsung Galaxy S9 Plus","description":"Екран (6.2\", Super AMOLED, 2960х1440) / Samsung Exynos 9810 (4 x 2.7 ГГц + 4 x 1.7 ГГц) / подвійна основна камера: 12 Мп + 12 Мп, фронтальна: 8 Мп / RAM 6 ГБ / 64 ГБ вбудованої пам'яті + microSD (до 400 ГБ) / 3G / LTE / GPS / підтримання 2 SIM-карток (Nano-SIM) / Android 8.0 (Oreo) / 3500 мА·год\r\nДокладніше: https://rozetka.com.ua/ua/samsung_galaxy_s9_plus_64gb_black/p33767151/","id":"7","previews":["https://i1.rozetka.ua/goods/3249706/samsung_galaxy_s9_plus_64gb_black_images_3249706863.jpg"],"price":29999,"rating":3,"tags":[],"bias":0.44},{"name":"Mi Book Air 13","description":"Ноутбук Mi Book Air 13.3'' выполнен в ультратонком цельнометаллическом корпусе и оборудован новым процессором Intel Core i7 7500U. Отличительной особенностью модели стало наличие сканера отпечатков пальцев, который позволяет разблокировать ноутбук за 2 секунды.\r\n\r\nБыстрый, как молния\r\n\r\nЗа быстродействие отвечает процессор Intel Core i7, дискретная видеокарта NVIDIA GeForce MX150, 8 ГБ оперативной памяти DDR4, а также твердотельный жесткий диск на 256 ГБ.\r\n\r\nСкажи паролям: \"Нет\"\r\n\r\nВ ноутбуке предусмотрен сканер отпечатков пальцев, интегрированный в тачпад. Достаточно легкого прикосновения к сканеру и компьютер разблокируется. Кроме того, отпечаток пальца можно использовать для безопасного входа на сайты или в приложения.\r\nПодробнее: https://www.xiaomi.ua/mi-book-air/mi-book-air-133-dark-gray-core-i7-8gb-256gb-ssd-silver-fingerprint-ed-3001673/","id":"8","previews":["https://i.xiaomi.ua/u/CatalogueImage/pvm_f_19674_%D0%9D%D0%BE%D1%83%D1%82%D0%B1%D1%83%D0%BA_Mi_Book_Air_12_5_Silver_1_15960_1471364100_17431_1498055288_19341_1516029813.jpg"],"price":32599,"prevPrice":33777,"rating":3,"tags":[],"bias":0.28},{"name":"Ноутбук Mi Gaming Notebook","description":"Алюминиевый корпус и полноразмерная клавиатура\r\n\r\nПрофессиональный игровой лэптоп Mi Gaming Notebook выполнен в прочном алюминиевом корпусе и оснащен 15.6-дюймовым FullHD экраном. Полноразмерная клавиатура с RGB подсветкой обеспечит максимальный комфорт во время динамических игр.\r\n\r\nБыстрый, как молния\r\n\r\nБыстродействие обеспечивает сверхмощный процессор Intel Core i5, а также топовая видеокарта NVIDIA GeForce GTX 1060 с 6 ГБ памяти. 8 ГБ оперативной памяти DDR4, твердотельный SSD диск на 128 Гб и жесткий диск на 1 ТБ обеспечат вас ресурсами для любых игр и приложений.\r\n\r\nХолодный разум\r\n\r\nСпециальная горячая клавиша на клавиатуре активирует режим \"Торнадо\", при котором система охлаждения переводится в максимальный режим и буквально моментально снижает температуру ноутбука.\r\nundefined: https://www.xiaomi.ua/mi-book-air/mi-gaming-notebook-156-i5-gtx-1060-8gb-black-3001944/","id":"9","previews":["https://i.xiaomi.ua/u/CatalogueImage/pvm_f_19848_f_19847_xiaomi-Mi-Gaming-Notebook-15,6%60-Black-01_19846_1522308866.jpg"],"price":39999,"rating":3,"tags":[],"bias":0.52},{"name":"Just Meme","description":"Why it is here????","id":"10","previews":["https://www.telegraph.co.uk/content/dam/news/2016/09/01/winter-is-coming-meme_1_trans_NvBQzQNjv4BqpJliwavx4coWFCaEkEsb3kvxIt-lGGWCWqwLa_RXJU8.jpg?imwidth=450"],"price":1488,"prevPrice":100500,"rating":3,"tags":[],"bias":0.18},{"name":"Respect","description":"Press F to pay respect","id":"11","previews":["https://memepedia.ru/wp-content/uploads/2018/08/pf1-768x432.jpg"],"price":65536,"rating":3,"tags":[],"bias":0.14},{"name":"Apple iPhone 11 64GB","description":"IPHONE 11 ТЕХНОЛОГІЇ МАЙБУТНЬОГО ДОСТУПНІ ВЖЕ СЬОГОДНІ Елегантний дизайн Міцний корпус з цільнолистового скла і алюмінію Інноваційна система камер Безрамковий дисплей Liquid Retina HD Надійний захист від води Рекордний час автономної роботи Унікальний процесор A13 Bionic Новий рівень захисту даних ІДЕАЛЬНІ ФОТО В БУДЬ-ЯКИХ УМОВАХ Інноваційний тандем надширококутної і ширококутної камер дозволяє перетворити практично будь-який кадр в прекрасне фото студійної якості. Не обмежуйте свій творчий потенціал, знімайте при недостатньому освітленні і під різними ракурсами, поміщайте в кадр в 4 рази більше видів і вражень, закарбовуйте масштабні сцени, портрети і безмежні пейзажі. РЕЖИМ ПОРТРЕТНОЇ ЗЙОМКИ Портретний режим з шістьма варіантами освітлення і функцією автокорекції зробить з будь-якого фото чудовий портрет. Новий ефект «Світла тональність - ч/б» дозволить отримати стильне чорно - біле фото, яке нічим не відрізняється від професійної роботи.","id":"12","previews":["https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-11-pro-select-2019-family_GEO_EMEA?wid=882\u0026hei=1058\u0026fmt=jpeg\u0026qlt=80\u0026op_usm=0.5,0.5\u0026.v=1567812929188"],"price":23999,"prevPrice":27999,"rating":3,"tags":[],"bias":0.4},{"name":"iPhone 11 Meme","description":"In case (see what I did there?) you didn’t know, Apple released their newest revolutionary/ground-breaking/most expensivest iPhone yet with a bajillion cameras on the back.\r\n\r\nPeople thought it looked ridiculous but then I saw this case—and now I’ll take 11 of them. For those unfamiliar, that is actor and former Governor of California, Arnold Schwarzenegger, from the timeless film, Commando.\r\n\r\nOriginal tweet and image source embedded below.","id":"13","previews":["https://twistedsifter.files.wordpress.com/2019/10/arnold-iphone-11-case-rocket-launcher-schwarzenegger.jpg?w=800\u0026h=1067"],"price":2345,"rating":3,"tags":[],"bias":0.28}],"categories":[{"id":"2","name":"Smartphones","description":"All smartphones"},{"id":"3","name":"Xiaomi","description":"All Xiaomi smartphones"},{"id":"4","name":"Apple","description":"All Apple devices"},{"id":"5","name":"Notebooks","description":"All notebooks"},{"id":"6","name":"Samsung","description":"Samsung"},{"id":"7","name":"Memes","description":"Why not, it is only for testing..."}]}},"page":"/","query":{},"buildId":"REIefjRixII7QjE8N-ws4","assetPrefix":"/out","nextExport":true}</script><script async="" data-next-page="/" src="/out/_next/static/REIefjRixII7QjE8N-ws4/pages/index.js"></script><script async="" data-next-page="/_app" src="/out/_next/static/REIefjRixII7QjE8N-ws4/pages/_app.js"></script><script src="/out/_next/static/runtime/webpack-035ac2b14bde147cb4a8.js" async=""></script><script src="/out/_next/static/chunks/commons.c77cc251adfb6c96a9e8.js" async=""></script><script src="/out/_next/static/runtime/main-8224e843ec70ff015992.js" async=""></script></body></html>
